<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-8">
				<h2 class="section-headline">
					<span
						th:text="${user}? ${#strings.toUpperCase(user.username) : 'All Books'}"></span>
				</h2>
			</div>
			<div class="col-4">
				<img class="img-fluid" src="/image/logo.png" />
			</div>
			<hr
				style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: 62px;" />
			<img class="img-fluid" src="/image/wood.png"
				style="margin-top: -70px; width: 100%; height: 100%;" />
		</div>
		<div class="row" style="margin-top: 150px;">
			<div class="col-9 offset-3">
				<div th:if="${emptyList}">
					<h5 style="font-style: italic;">List is empty!</h5>
				</div>
				<table border="0" id="bookList">
					<thead>
						<th></th>
					</thead>
					<tbody>
						<tr class="book-item" data-th-each="book : ${bookList}">
							<td>
								<div th:if="${book != null}">
									<div class="row">
										<div class="col-3">
											<a th:href="@{/bookDetails?id=}+${book.id}"><img
												class="img-fluid shelf-book"
												th:src="#{adminPath}+@{/image/book/}+${book.id}+'.png'" />
											</a>
										</div>
										<div class="col-9">
											<a th:href="@{/bookDetails?id=}+${book.id}"><h4
													th:text="${book.title}"></h4></a> <span
												th:text="${book.publicationDate}"></span> <p
												th:text="${book.author}"></p> <p
												th:text="${#strings.capitalize(book.format)}"></p> <span
												style="font-size: x-large; color: #db3208;">$<span
												th:text="${#numbers.formatDecimal(book.ourPrice, 0, 'COMMA', 2, 'POINT')}"></span></span>
											<span style="text-decoration: line-through;">$<span
												th:text="${#numbers.formatDecimal(book.listPrice, 0, 'COMMA', 2, 'POINT')}"></span></span>
											<p th:utext="${#strings.abbreviate(book.description, 500)}"></p>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
